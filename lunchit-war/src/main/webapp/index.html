<body ng-controller="MenuListCtrl">

	<ul>
		<li ng-repeat="menu in menus">

						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="">Wed Jun 18 11:08 PM</a></li>
					</ul>
				</div>
				
				<!--/.nav-collapse -->

				</select>

		</div>

  					<option>1</option>
  					<option>2</option>
  					<option>3</option>
				</select>

  			<div class="span1">$6.00</div>
  			<div class="span1">Qty</div>
  			<div>
  				<select class="form-control span03">
  					<option>1</option>
  					<option>2</option>
  					<option>3</option>
				</select>
  			</div>
  		</div>	
  		<hr/>
  		<div class="row">
			<div class="span1">Total</div>
  			<div class="span1">$32.00</div>
  			<div class="span1">Total Qty</div>
  			<div class="span1">3</div>
  			<div class="span2">
  				<button class="btn btn-warning btn-small" type="button">Check Out</button>
